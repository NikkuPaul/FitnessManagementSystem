<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitPlan - Workouts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">FitPlan</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/workouts.html">Workouts</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1 class="mb-4">Workout Management</h1>

    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5>Add New Workout</h5>
                </div>
                <div class="card-body">
                    <form id="workoutForm">
                        <div class="mb-3">
                            <label for="workoutName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="workoutName" required>
                        </div>
                        <div class="mb-3">
                            <label for="workoutDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="workoutDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="workoutDuration" class="form-label">Duration (minutes)</label>
                            <input type="number" class="form-control" id="workoutDuration" required>
                        </div>
                        <div class="mb-3">
                            <label for="workoutDifficulty" class="form-label">Difficulty</label>
                            <select class="form-select" id="workoutDifficulty" required>
                                <option value="Beginner">Beginner</option>
                                <option value="Intermediate">Intermediate</option>
                                <option value="Advanced">Advanced</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5>Workouts List</h5>
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Duration</th>
                            <th>Difficulty</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody id="workoutsTable">
                        <!-- Workouts will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Workout</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="editForm">
                    <input type="hidden" id="editId">
                    <div class="mb-3">
                        <label for="editName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="editName" required>
                    </div>
                    <div class="mb-3">
                        <label for="editDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="editDescription" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="editDuration" class="form-label">Duration</label>
                        <input type="number" class="form-control" id="editDuration" required>
                    </div>
                    <div class="mb-3">
                        <label for="editDifficulty" class="form-label">Difficulty</label>
                        <select class="form-select" id="editDifficulty" required>
                            <option value="Beginner">Beginner</option>
                            <option value="Intermediate">Intermediate</option>
                            <option value="Advanced">Advanced</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="saveChanges">Save changes</button>
            </div>
        </div>
    </div>
</div>

<!-- Read Details Modal -->
<div class="modal fade" id="readModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Workout Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <strong>Name:</strong>
                    <p id="readName" class="detail-text"></p>
                </div>
                <div class="mb-3">
                    <strong>Description:</strong>
                    <p id="readDescription" class="detail-text"></p>
                </div>
                <div class="mb-3">
                    <strong>Duration:</strong>
                    <p id="readDuration" class="detail-text"></p>
                </div>
                <div class="mb-3">
                    <strong>Difficulty:</strong>
                    <p id="readDifficulty" class="detail-text"></p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
